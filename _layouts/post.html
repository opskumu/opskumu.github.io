---
layout: default
---

<div class="page-content">
  <header class="post-header">
    <h1>{{ page.title | escape }}</h1>
    <div class="post-meta"><a href="/">{{ site.author }}</a> {{ page.date | date: "%d %B %Y" }} </div>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</div>
